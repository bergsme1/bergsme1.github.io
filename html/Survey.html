    <section class="col-2-3" id="form">
	  
	  <form id="cform" action="http://mill_computers.com/orders/process.cgi" method="post">
		<fieldset id="custInfo">
			<legend> Contact Survey Information</legend>
			<div class="formRow">
			<label for ="name">First Name*</label>
			<input name ="custFirstName" id="name" type="text" placeholder="First Name" required />
			</div>
			
			<div class="formRow">
			<label for ="name">Last Name*</label>
			<input name ="custLastName" id="name" type="text" placeholder="Last Name" required />
			</div>
			
			<div class="formRow">
			<label for ="street">Street Address*</label>
			<input name ="custStreet" id="street" type="text" placeholder="Address" required/>
			</div>
			
			<div class="formRow">
			<label for ="city">City*</label>
			<input name = "custCity" id="city" type="text" placeholder="City Name" required/>
			</div>
			
			<div class="formRow">
			<label for ="state">State*</label>
			<input name = "custState" id="state" type="text"  placeholder="State" required/>
			</div>
			
			<div class="formRow">
			<label for ="zip">Postal Code*</label>
			<input name ="custZip" id="zip" type="text" placeholder = "nnnnn <-nnnn)" pattern="^\d{5}(-\d{4})?$" required/>
			</div>
			
			<div class="formRow">
			<label for ="phone">Phone Number*</label>
			<input name = "custPhone" id="phone" type="tel" placeholder = "(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
			</div>
			
			<div class="formRow">
			<label for ="mail">E-Mail*</label>
			<input name ="custEmail" id="mail" type="email" placeholder="Email Address"required />
			</div>
			

		</fieldset>
		
		<fieldset id="expInfo">
		<legend>Survey Questions</legend>
		
		<div class="formRow">
			<label for="needs">How well did our website meet your needs?</label>
			<select name="nNeeds" id="needs">
				<option value = "1" selected>Extremely well</option>
				<option value = "2">Very Well</option>
				<option value = "3">Nuetral</option>
				<option value = "4">Not so Well</option>
				<option value = "5">Not at all</option>
			</select>
		</div>
		
		<div class="formRow">
			<label for="looking">How easy was it to find what you were looking for?</label>
			<select name="lLooking" id="looking">
				<option value = "1" selected> Very easy</option>
				<option value = "2">Easy</option>
				<option value = "3">Nuetral</option>
				<option value = "4">Difficult</option>
				<option value = "5">Very difficult</option>
			</select>
		</div>
		<!--
		<div class="formRow">
			<label for="items">Did it take you more time than expected to find your items?</label>
			<select name="Iitems" id="items">
				<option value = "1" selected>No time</option>
				<option value = "2">Little time</option>

		<div class="formRow">
			<label for="items">Did it take you more time than expected to find your items?</label>
				<script>
				 var itemsList();
				</script>
		</div>
		<div class ="formRow">
			<label>How visually appealing is our website?</label>
			<fieldset class="optGroup">
				<label for="dExtremely">Extremely</label>
				<input name="Visual" id="dExtremely" value="yes" type="radio"/>
				<label for ="dSomewhat">Somewhat</label>
				<input name="Visual" id="dSomewhat" value="no" type="radio"/>
				<label for="dNuetral">Nuetral</label>
				<input name="Visual" id="dNuetral" value="yes" type="radio"/>
				<label for ="dNot">Not so</label>
				<input name="Visual" id="dNot" value="no" type="radio"/>
				<label for ="dHorrible">Not at all</label>
				<input name="Visual" id="dHorrible" value="no" type="radio"/>
			</fieldset>
		</div>
		
		<div class ="formRow">
			<label>Who would you recommend to stop at our store?</label>
			<fieldset class="chkGroup">
				<label for="cFamily">Family</label>
				<input name="Family" id="cFamily" value="yes" type="checkbox"/>
				<label for ="cFriends">Friends</label>
				<input name="Friends" id="cFriends" value="no" type="checkbox"/>
				<label for="cEvents">Events</label>
				<input name="Events" id="cEvents" value="yes" type="checkbox"/>
				<label for ="cCoworkers">coworkers</label>
				<input name="Coworkers" id="cCoworkers" value="no" type="checkbox"/>
			</fieldset>
		</div>
		
		<div class ="formRow">
			<label for="heard">Where have you heard of us?</label>
			<input name="heardus" id="heard" type="text" list="heardType"/>
			<datalist id="heardType">
				<option value="Online"/>
				<option value="Ads"/>
				<option value="Word of Mouth"/>
				<option value="Retail Stores"/>
				<option value="Other"/>
			</datalist>
		</div>
				
		
		<div class = "color">
			<!-- Rectangular switch -->
			<label class="switch">
			<input type="checkbox">
			<span class="slider"></span>
			</label>
		</div>
		
		
		</fieldset>
		<section>
		<label for="commBox">Any special requests on your order?</label>
		<textarea name="custExp" id="commBox"></textArea>
		<br/>
	  	<div id ="buttons">
		<input type="submit" onclick="" value="Submit Order"/>
		</div>
